<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="./style.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-top">
                <span class="logo">Header Logo</span>
                <a href="#">header link one</a>
                <a href="#">header link two</a>
                <a href="#">header link three</a>
            </div>
            <div class="header-bot">
                <div class="hb-left">
                    <h1>This website is awesome</h1>
                    <p>This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast</p>
                    <button class="hdr-btn">Sign up</button>
                </div>
                <div class="hb-right">
                    <img src="https://picsum.photos/400/200" alt="random 400x200px image">
                </div>
            </div>
        </div>
    </div>
    <div class="info">
        <div class="container">
            <h2>Some random information.</h2>
            <div class="items">
                <figure>
                    <img src="https://picsum.photos/100?random=1" alt="random 100x100px image">
                    <figcaption>this is some subtext under an illustration or image</figcaption>
                </figure>
                <figure>
                    <img src="https://picsum.photos/100/?blur" alt="random 100x100px blurred image">
                    <figcaption>this is some subtext under an illustration or image</figcaption>
                </figure>
                <figure>
                    <img src="https://picsum.photos/100/?grayscale" alt="random 100x100px grayscale image">
                    <figcaption>this is some subtext under an illustration or image</figcaption>
                </figure>
                <figure>
                    <img src="https://picsum.photos/100?random=2" alt="random 100x100px image">
                    <figcaption>this is some subtext under an illustration or image</figcaption>
                </figure>
            </div>
        </div>
    </div>
    <div class="quotation"></div>
    <div class="call-to-action"></div>
    <div class="footer"></div>
</body>
</html>
